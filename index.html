<!DOCTYPE html>
<html>
<head>
<title>Reservation Report</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

<style>
body{
margin:0;
font-family:Arial,Helvetica,sans-serif;
background:#fff;
color:#000;
}

.topbar{
background:#f5f5f5;
padding:8px;
display:flex;
justify-content:center;
gap:6px;
flex-wrap:wrap;
border-bottom:1px solid #ccc;
}

select,input,button{
padding:4px;
font-size:11px;
}

button{
background:#000;
color:#fff;
border:none;
cursor:pointer;
}

.content{
max-width:900px;
margin:auto;
padding:25px 0;
}

.company{
font-size:22px;
font-weight:900;
}

.company-info{
font-size:11px;
line-height:1.4;
}

.header-row{
display:flex;
justify-content:space-between;
align-items:flex-start;
margin-bottom:10px;
}

.statement-dates{
text-align:right;
font-weight:bold;
font-size:12px;
}

.title{
text-align:center;
font-size:26px;
font-weight:900;
margin-top:10px;
}

.owner{
text-align:center;
font-size:22px;
font-weight:900;
margin-top:6px;
}

.period{
text-align:center;
font-size:12px;
margin-bottom:20px;
}

.summary-box{
border:2px solid #000;
padding:12px 15px;
margin:0 auto 30px auto;
width:900px;
box-sizing:border-box;
}

.summary{
display:flex;
justify-content:space-between;
flex-wrap:wrap;
}

.summary-item{
flex:1;
text-align:center;
min-width:100px;
}

.summary-label{
font-size:10px;
font-weight:700;
}

.summary-value{
font-size:16px;
font-weight:900;
margin-top:4px;
}

.property{
margin-top:25px;
}

.property-header{
width:900px;
margin:0 auto 6px auto;
font-size:13px;
font-weight:700;
}

.property-period{
font-size:10px;
font-weight:normal;
}

table{
width:900px;
margin:0 auto;
border-collapse:collapse;
font-size:10px;
}

th,td{
border:1px solid #000;
padding:4px 6px;
text-align:center;
}

th{
background:#000;
color:#fff;
}

tr:nth-child(even){
background:#f5f5f5;
}

.total{
font-weight:bold;
background:#e5e5e5;
}

.property-payout{
width:900px;
margin:6px auto 0 auto;
font-weight:bold;
font-size:11px;
text-align:left;
}

@media print{
.topbar{display:none}
}
</style>
</head>

<body>

<div class="topbar">
<select id="owner"></select>
<select id="month"></select>
<select id="year"></select>
<select id="percent" disabled></select>
<select id="payType" disabled></select>
<input type="file" id="fileInput" accept=".csv">
<button onclick="runStatement()">Run Report</button>
<button onclick="downloadPDF()" id="pdfBtn" disabled>Download PDF</button>
</div>

<div id="output" class="content"></div>

<script>

const owners={
"ERAN MARON":{percent:0.12,type:"draft"},
"GHO":{percent:0.10,type:"payout"}
};

const ownerSelect=document.getElementById("owner");
Object.keys(owners).forEach(o=>{
ownerSelect.innerHTML+=`<option value="${o}">${o}</option>`;
});

function applyOwner(){
const o=ownerSelect.value;
document.getElementById("percent").innerHTML=`<option>${owners[o].percent*100}%</option>`;
document.getElementById("payType").innerHTML=`<option>${owners[o].type.toUpperCase()}</option>`;
}
ownerSelect.onchange=applyOwner;
applyOwner();

const monthSelect=document.getElementById("month");
const yearSelect=document.getElementById("year");
const now=new Date();

for(let m=1;m<=12;m++){
let mm=m.toString().padStart(2,"0");
let name=new Date(0,m-1).toLocaleString('default',{month:'long'});
monthSelect.innerHTML+=`<option value="${mm}">${name}</option>`;
}
monthSelect.value=(now.getMonth()+1).toString().padStart(2,"0");

for(let y=now.getFullYear()-2;y<=now.getFullYear()+2;y++){
yearSelect.innerHTML+=`<option value="${y}">${y}</option>`;
}
yearSelect.value=now.getFullYear();

function num(v){return parseFloat((v||"0").toString().replace(/[$,]/g,""))||0}
function money(x){return "$"+(Number(x)||0).toFixed(2)}
function stay(i,o){if(!i||!o)return"";let a=i.split("-"),b=o.split("-");return a[1]+"/"+a[2]+" - "+b[1]+"/"+b[2]}
function lastDay(y,m){return new Date(y,m,0).getDate()}

function getStatementDates(year,month){
let statement=new Date(year,month,1);
let payment=new Date(year,month,5);
return {
statement:statement.toLocaleDateString(),
payment:payment.toLocaleDateString()
};
}

async function runStatement(){

const file=document.getElementById("fileInput").files[0];
if(!file) return;

const text=await file.text();
const rows=Papa.parse(text,{header:true,skipEmptyLines:true}).data;

const owner=ownerSelect.value;
const percent=owners[owner].percent;
const type=owners[owner].type;
const month=monthSelect.value;
const year=yearSelect.value;
const endDay=lastDay(year,month);
const dates=getStatementDates(parseInt(year),parseInt(month));

let totalGross=0,totalAcc=0,totalClean=0,totalPMC=0,totalDraft=0,totalOwner=0;

const grouped={};

rows.forEach(r=>{
if(!r["CHECK-IN DATE"])return;
if(r["CHECK-IN DATE"].substring(5,7)!==month)return;
if(r["CHECK-IN DATE"].substring(0,4)!==String(year))return;
const listing=r["LISTING'S NICKNAME"]||"Unknown";
if(!grouped[listing])grouped[listing]=[];
grouped[listing].push(r);
});

let tablesHTML="";

Object.keys(grouped).forEach(listing=>{

let pGross=0,pAcc=0,pClean=0,pPMC=0,pDraft=0,pOwner=0;

tablesHTML+=`
<div class="property">
<div class="property-header">
${listing}
<div class="property-period">${month}/1/${year} - ${month}/${endDay}/${year}</div>
</div>

<table>
<tr>
<th>Reservation</th>
<th>Stay</th>
<th>Accommodation</th>
<th>PMC</th>
${type==="payout"?"<th>Owner</th>":"<th>Cleaning</th><th>Draft</th>"}
</tr>
`;

grouped[listing].forEach(r=>{
let payout=num(r["TOTAL PAYOUT"]);
let acc=num(r["ACCOMMODATION FARE"])-num(r["MARKUP"]);
let cleaning=num(r["CLEANING FARE"]);
let pmc=acc*percent;
let draft=pmc+cleaning;
let ownerPay=acc-pmc;

pGross+=payout;
pAcc+=acc;
pClean+=cleaning;
pPMC+=pmc;
pDraft+=draft;
pOwner+=ownerPay;

totalGross+=payout;
totalAcc+=acc;
totalClean+=cleaning;
totalPMC+=pmc;
if(type==="draft") totalDraft+=draft;
else totalOwner+=ownerPay;

tablesHTML+=`
<tr>
<td>${r["CONFIRMATION CODE"]}</td>
<td>${stay(r["CHECK-IN DATE"],r["CHECK-OUT DATE"])}</td>
<td>${money(acc)}</td>
<td>${money(pmc)}</td>
${type==="payout"
?`<td>${money(ownerPay)}</td>`
:`<td>${money(cleaning)}</td><td>${money(draft)}</td>`}
</tr>`;
});

tablesHTML+=`
<tr class="total">
<td>TOTAL</td>
<td></td>
<td>${money(pAcc)}</td>
<td>${money(pPMC)}</td>
${type==="payout"
?`<td>${money(pOwner)}</td>`
:`<td>${money(pClean)}</td><td>${money(pDraft)}</td>`}
</tr>
</table>

<div class="property-payout">
TOTAL PROPERTY PAYOUT: ${money(pGross)}
</div>
</div>
`;
});

const summaryHTML=`
<div class="summary-box">
<div class="summary">
<div class="summary-item"><div class="summary-label">GROSS PAYOUT</div><div class="summary-value">${money(totalGross)}</div></div>
<div class="summary-item"><div class="summary-label">ACCOMMODATION</div><div class="summary-value">${money(totalAcc)}</div></div>
<div class="summary-item"><div class="summary-label">CLEANING FEE</div><div class="summary-value">${money(totalClean)}</div></div>
<div class="summary-item"><div class="summary-label">PMC</div><div class="summary-value">${money(totalPMC)}</div></div>
<div class="summary-item"><div class="summary-label">${type==="draft"?"DRAFT FROM OWNER":"OWNER PAYOUT"}</div>
<div class="summary-value">${type==="draft"?money(totalDraft):money(totalOwner)}</div></div>
</div>
</div>
`;

document.getElementById("output").innerHTML=`
<div id="statement">

<div class="header-row">
<div>
<div class="company">OCEAN VACATIONS</div>
<div class="company-info">
www.oceanvacationsmb.com<br>
oceanvacationsmb@gmail.com<br>
843-222-6516
</div>
</div>
<div class="statement-dates">
Statement Date: ${dates.statement}<br>
Payment Date: ${dates.payment}
</div>
</div>

<div class="title">RESERVATION REPORT</div>
<div class="owner">${owner}</div>
<div class="period">${new Date(year,month-1).toLocaleString('default',{month:'long'})} 1 - ${endDay}, ${year}</div>

${summaryHTML}
${tablesHTML}

</div>
`;

document.getElementById("pdfBtn").disabled=false;
}

function downloadPDF(){
html2pdf().set({
margin:8,
filename:"Reservation_Report.pdf",
html2canvas:{scale:2},
jsPDF:{unit:"mm",format:"a4"}
}).from(document.getElementById("statement")).save();
}

</script>

</body>
</html>
