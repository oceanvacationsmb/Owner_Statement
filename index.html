<!DOCTYPE html>
<html>
<head>
<title>Owner Statement</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
<style>
body { background:#0f172a; color:#e5e7eb; font-family:Arial; padding:40px; }
h1 { text-align:center; font-size:40px; }
.owner { text-align:center; font-size:30px; color:#facc15; margin-top:10px; }
.month { text-align:center; color:#9ca3af; margin-bottom:20px; }
.kpi { display:flex; justify-content:space-between; margin-top:30px; }
.kpi div { text-align:center; flex:1; }
.kpi span { display:block; font-size:22px; margin-top:6px; }
.property-title { font-size:20px; margin-top:40px; }
table { width:100%; border-collapse:collapse; margin-top:15px; background:#111827; }
th, td { padding:10px; border:1px solid #1f2937; }
th { background:#1f2937; text-align:center; }
td { text-align:right; }
td.left { text-align:left; }
button { padding:8px 15px; background:#2563eb; border:none; color:white; cursor:pointer; margin-top:10px; }
input, select { padding:6px; margin:5px; }
.expense-box { margin-top:20px; }
</style>
</head>

<body>

<h1>OWNER STATEMENT</h1>

<label>Owner Name:</label>
<input type="text" id="ownerName" value="ERAN"><br>

<label>Select Month:</label>
<input type="month" id="month"><br>

<label>Management %</label>
<input type="number" id="percent" value="12">

<select id="ownerType">
<option value="pmc">PMC Holds Payout</option>
<option value="direct">Owner Paid Directly</option>
</select>

<br><br>
<input type="file" id="csvFile" accept=".csv">
<button onclick="generate()">Create Statement</button>

<div id="output"></div>

<script>

function num(v){
 return parseFloat((v||"0").toString().replace(/[$,]/g,''))||0;
}

function stay(i,o){
 if(!i||!o) return "";
 let a=i.split("-");
 let b=o.split("-");
 return a[1]+"/"+a[2]+" - "+b[1]+"/"+b[2];
}

function generate(){

let file=document.getElementById("csvFile").files[0];
if(!file){ alert("Upload CSV first"); return; }

let month=document.getElementById("month").value;
if(!month){ alert("Select month"); return; }

let percent=parseFloat(document.getElementById("percent").value)/100;
let ownerType=document.getElementById("ownerType").value;
let owner=document.getElementById("ownerName").value;

Papa.parse(file,{
header:true,
skipEmptyLines:true,
complete:function(result){

let rows=result.data;
let grouped={};

let totalReportTax=0;
let totalAccommodation=0;
let totalMgmt=0;
let totalOwnerPayout=0;

rows.forEach(r=>{

if(num(r["CANCELED TOTAL PAYOUT"])!==0) return;
if(!r["CHECK-IN DATE"]) return;
if(!r["CHECK-IN DATE"].startsWith(month)) return;

let listing=r["LISTING'S NICKNAME"]||"Unknown";

if(!grouped[listing]) grouped[listing]=[];
grouped[listing].push(r);

});

Object.keys(grouped).forEach(listing=>{

grouped[listing].forEach(r=>{

let payout=num(r["TOTAL PAYOUT"]);
let acc=num(r["ACCOMMODATION FARE"]);
let adj=num(r["ACCOMMODATION FARE ADJUSTMENT"]);
let markup=num(r["MARKUP"]);

let accommodation=(acc+adj)-markup;
let mgmt=accommodation*percent;
let ownerPayout=accommodation-mgmt;

totalReportTax+=payout;
totalAccommodation+=accommodation;
totalMgmt+=mgmt;

if(ownerType==="pmc"){
 totalOwnerPayout+=ownerPayout;
}

});

});

let html="";
html+="<div class='owner'>"+owner+"</div>";
html+="<div class='month'>"+month+"</div>";

html+="<div class='kpi'>";
html+="<div>REPORT TAX<span>$"+totalReportTax.toFixed(2)+"</span></div>";
html+="<div>ACCOMMODATION<span>$"+totalAccommodation.toFixed(2)+"</span></div>";
html+="<div>PMC COMMISSION<span>$"+totalMgmt.toFixed(2)+"</span></div>";

if(ownerType==="pmc"){
 html+="<div>OWNER PAYOUT<span>$"+totalOwnerPayout.toFixed(2)+"</span></div>";
}else{
 html+="<div>DRAFT FROM OWNER<span>$"+totalMgmt.toFixed(2)+"</span></div>";
}

html+="</div>";

Object.keys(grouped).forEach(listing=>{

html+="<div class='property-title'>üè† "+listing+"</div>";
html+="<table>";
html+="<tr>";
html+="<th>Reservation ID</th>";
html+="<th>Platform</th>";
html+="<th>Stay</th>";
html+="<th>Accommodation</th>";
html+="<th>PMC</th>";

if(ownerType==="pmc"){
 html+="<th>Owner Payout</th>";
}

html+="</tr>";

grouped[listing].forEach(r=>{

let acc=num(r["ACCOMMODATION FARE"]);
let adj=num(r["ACCOMMODATION FARE ADJUSTMENT"]);
let markup=num(r["MARKUP"]);

let accommodation=(acc+adj)-markup;
let mgmt=accommodation*percent;
let ownerPayout=accommodation-mgmt;

html+="<tr>";
html+="<td class='left'>"+(r["CONFIRMATION CODE"]||"")+"</td>";
html+="<td class='left'>"+(r["PLATFORM"]||"")+"</td>";
html+="<td>"+stay(r["CHECK-IN DATE"],r["CHECK-OUT DATE"])+"</td>";
html+="<td>$"+accommodation.toFixed(2)+"</td>";
html+="<td>$"+mgmt.toFixed(2)+"</td>";

if(ownerType==="pmc"){
 html+="<td>$"+ownerPayout.toFixed(2)+"</td>";
}

html+="</tr>";

});

html+="</table>";

});

document.getElementById("output").innerHTML=html;

}
});

}

</script>

</body>
</html>
