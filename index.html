<!DOCTYPE html>
<html>
<head>
<title>Reservation Statement</title>

<!-- CSV -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

<!-- PDF -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

<style>
body{margin:0;font-family:Arial;background:#0f172a;color:#e5e7eb}
.topbar{background:#111827;padding:15px;display:flex;justify-content:center;gap:12px;flex-wrap:wrap;border-bottom:1px solid #1f2937}
.topbar select,.topbar input,.topbar button{padding:7px 10px;border:none;border-radius:4px}
.topbar button{background:#2563eb;color:white;font-weight:bold;cursor:pointer}
.topbar select:disabled{background:#374151;color:#9ca3af}
.content{max-width:1100px;margin:auto;padding:50px 20px;text-align:center}
.title{font-size:34px}
.period{color:#9ca3af;margin-top:5px}
.owner{font-size:42px;color:#facc15;margin-top:15px}
.summary{display:flex;justify-content:center;gap:60px;margin:35px 0 50px;flex-wrap:wrap}
.summary-box span{display:block;font-size:28px;margin-top:6px}
.property-section{text-align:left;margin-top:40px}
.property-title{font-size:20px;margin-bottom:10px}
table{width:100%;border-collapse:collapse;background:#111827}
th,td{padding:10px;border:1px solid #1f2937}
th{background:#1f2937;text-align:center}
td{text-align:right}
td.left{text-align:left}
.total-row{background:#1f2937;font-weight:bold}
.pdf-btn{background:#16a34a!important}
input[type=file]{color:#e5e7eb}
@media print{
.topbar{display:none}
body{background:white;color:black}
table{background:white}
}
</style>
</head>

<body>

<div class="topbar">

<select id="owner" onchange="applyOwnerDefaults()"></select>
<select id="month"></select>
<select id="year"></select>

<select id="percent" disabled></select>
<select id="ownerType" disabled></select>

<input type="file" id="csvFile" accept=".csv">

<button onclick="generate()">Run Statement</button>
<button class="pdf-btn" onclick="downloadPDF()">Download Clean PDF</button>

</div>

<div id="output" class="content"></div>

<script>
/* ========= OWNERS ========= */
const owners={
"ERAN":{percent:0.12,type:"draft"},
"GHO":{percent:0.10,type:"payout"},
"1463 Basin Trail":{percent:0.12,type:"payout"},
"113B-15S Surfside Beach":{percent:0.12,type:"payout"},
"113B-13N Surfside Beach":{percent:0.12,type:"payout"},
"115C-15N Surfside Beach":{percent:0.12,type:"payout"},
"2131 Sanibel Myrtle Beach":{percent:0.15,type:"payout"},
"1552 Elizabeth Ln Myrtle Beach":{percent:0.15,type:"payout"},
"469C White River RD Myrtle Beach":{percent:0.12,type:"payout"},
"4631-301 Wild Iris Drive Myrtle Beach":{percent:0.12,type:"payout"},
"4679-204 Wild Iris Drive Myrtle Beach":{percent:0.12,type:"payout"},
"508-1/2 33rd Ave North Myrtle Beach":{percent:0.15,type:"payout"},
"214-2S 2nd Ave S. North Myrtle Beach":{percent:0.12,type:"payout"}
};

/* ========= LOAD OWNER DROPDOWN ========= */
const ownerSelect=document.getElementById("owner");
Object.keys(owners).forEach(o=>{
ownerSelect.innerHTML+=`<option value="${o}">${o}</option>`;
});

/* ========= APPLY OWNER DEFAULTS ========= */
function applyOwnerDefaults(){
const o=ownerSelect.value;
document.getElementById("percent").innerHTML=`<option>${owners[o].percent*100}%</option>`;
document.getElementById("ownerType").innerHTML=`<option>${owners[o].type.toUpperCase()}</option>`;
}

/* ========= MONTH + YEAR ========= */
const monthSelect=document.getElementById("month");
const yearSelect=document.getElementById("year");
const now=new Date();

for(let m=1;m<=12;m++){
let mm=m.toString().padStart(2,"0");
let name=new Date(0,m-1).toLocaleString('default',{month:'long'});
monthSelect.innerHTML+=`<option value="${mm}">${name}</option>`;
}
monthSelect.value=(now.getMonth()+1).toString().padStart(2,"0");

for(let y=now.getFullYear()-3;y<=now.getFullYear()+3;y++){
yearSelect.innerHTML+=`<option value="${y}">${y}</option>`;
}
yearSelect.value=now.getFullYear();

applyOwnerDefaults();

/* ========= HELPERS ========= */
function num(v){return parseFloat((v||"0").toString().replace(/[$,]/g,''))||0}
function stay(i,o){
if(!i||!o)return"";
let a=i.split("-"),b=o.split("-");
return a[1]+"/"+a[2]+" - "+b[1]+"/"+b[2];
}
function lastDay(year,month){return new Date(year,month,0).getDate()}

/* ========= GENERATE ========= */
function generate(){

const output=document.getElementById("output");
const file=document.getElementById("csvFile").files[0];
if(!file){alert("Please choose CSV file");return}

let month=monthSelect.value;
let year=yearSelect.value;
let owner=ownerSelect.value;
let percent=owners[owner].percent;
let ownerType=owners[owner].type;
let endDay=lastDay(year,month);

Papa.parse(file,{
header:true,
skipEmptyLines:true,
complete:function(res){

let rows=res.data;
let grouped={};

let totalAcc=0,totalMgmt=0,totalOwner=0,totalDraft=0,totalReportTax=0;

rows.forEach(r=>{
if(num(r["CANCELED TOTAL PAYOUT"])!==0)return;
if(!r["CHECK-IN DATE"])return;
if(r["CHECK-IN DATE"].substring(5,7)!==month)return;
if(r["CHECK-IN DATE"].substring(0,4)!==year.toString())return;

let listing=r["LISTING'S NICKNAME"]||"Unknown";
if(!grouped[listing])grouped[listing]=[];
grouped[listing].push(r);
});

let html=`
<div id="statement">
<div class="title">RESERVATION STATEMENT</div>
<div class="period">
${new Date(year,month-1).toLocaleString('default',{month:'long'})} 1 -
${new Date(year,month-1).toLocaleString('default',{month:'long'})} ${endDay}, ${year}
</div>
<div class="owner">${owner}</div>
`;

let tablesHTML="";

/* ========= PROPERTY LOOP ========= */
Object.keys(grouped).forEach(listing=>{

let pAcc=0,pMgmt=0,pOwner=0,pDraft=0;

let table=`
<div class="property-section">
<div class="property-title">üè† ${listing}</div>
<table>
<tr>
<th>Reservation ID</th>
<th>Platform</th>
<th>Stay</th>
<th>Accommodation</th>
<th>PMC</th>
${ownerType==="payout"?"<th>Owner Payout</th>":"<th>Draft</th>"}
</tr>
`;

grouped[listing].forEach(r=>{

let acc=num(r["ACCOMMODATION FARE"]) - num(r["MARKUP"]);
let cleaning=num(r["CLEANING FARE"]);
let payout=num(r["TOTAL PAYOUT"]);

let taxCollected =
num(r["CITY TAX"]) +
num(r["STATE TAX"]) +
num(r["COUNTY TAX"]) +
num(r["OCCUPANCY TAX"]);

let mgmt=acc*percent;
let ownerPay=acc-mgmt;
let draft=mgmt+cleaning;

/* REPORTABLE TAX = payout only when tax exists */
if(taxCollected>0) totalReportTax+=payout;

pAcc+=acc;
pMgmt+=mgmt;
pOwner+=ownerPay;
pDraft+=draft;

totalAcc+=acc;
totalMgmt+=mgmt;
if(ownerType==="payout") totalOwner+=ownerPay;
else totalDraft+=draft;

table+=`
<tr>
<td class="left">${r["CONFIRMATION CODE"]||""}</td>
<td class="left">${r["PLATFORM"]||""}</td>
<td>${stay(r["CHECK-IN DATE"],r["CHECK-OUT DATE"])}</td>
<td>$${acc.toFixed(2)}</td>
<td>$${mgmt.toFixed(2)}</td>
${ownerType==="payout"
?`<td>$${ownerPay.toFixed(2)}</td>`
:`<td>$${draft.toFixed(2)}</td>`}
</tr>`;
});

table+=`
<tr class="total-row">
<td class="left">TOTAL</td><td></td><td></td>
<td>$${pAcc.toFixed(2)}</td>
<td>$${pMgmt.toFixed(2)}</td>
${ownerType==="payout"
?`<td>$${pOwner.toFixed(2)}</td>`
:`<td>$${pDraft.toFixed(2)}</td>`}
</tr>
</table>
</div>
`;

tablesHTML+=table;
});

/* ========= SUMMARY ========= */
let summary=`
<div class="summary">
<div class="summary-box">ACCOMMODATION<span>$${totalAcc.toFixed(2)}</span></div>
<div class="summary-box">PMC COMMISSION<span>$${totalMgmt.toFixed(2)}</span></div>
<div class="summary-box">REPORTABLE TAX PAYOUT<span>$${totalReportTax.toFixed(2)}</span></div>
${ownerType==="payout"
?`<div class="summary-box">OWNER PAYOUT<span>$${totalOwner.toFixed(2)}</span></div>`
:`<div class="summary-box">DRAFT FROM OWNER<span>$${totalDraft.toFixed(2)}</span></div>`}
</div>
`;

output.innerHTML=html+summary+tablesHTML+"</div>";
}
});
}

/* ========= PDF DOWNLOAD ========= */
function downloadPDF(){
const element=document.getElementById("statement");
if(!element){alert("Run statement first");return;}

html2pdf().set({
margin:10,
filename:"reservation_statement.pdf",
image:{type:"jpeg",quality:0.98},
html2canvas:{scale:2},
jsPDF:{unit:"mm",format:"a4",orientation:"portrait"}
}).from(element).save();
}
</script>

</body>
</html>
