<!DOCTYPE html>
<html>
<head>
<title>Reservation Report</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

<style>
body{margin:0;font-family:Arial;background:#fff;color:#000}
.topbar{background:#f2f2f2;padding:10px;display:flex;justify-content:center;gap:10px;flex-wrap:wrap;border-bottom:2px solid #000}
select,input{padding:5px;font-size:12px}
button{padding:8px 16px;font-size:13px;font-weight:bold;border:none;cursor:pointer}
.run-btn{background:#000;color:#fff}
.pdf-btn{background:#444;color:#fff}
.finish-btn{background:#888;color:#fff;margin-top:5px}
.content{max-width:850px;margin:auto;padding:20px}
.header{display:flex;justify-content:space-between}
.company{font-size:22px;font-weight:900}
.company-info{font-size:11px}
.dates{font-size:12px;font-weight:bold;text-align:right}
.title{text-align:center;font-size:24px;font-weight:900;margin-top:10px}
.owner{text-align:center;font-size:20px;font-weight:900;margin-top:5px}
.meta{text-align:center;font-size:12px;margin-bottom:10px}
.summary-box{border:2px solid #000;padding:12px;margin:15px 0}
.summary{display:flex;justify-content:space-between;font-size:12px}
.summary div{text-align:center;flex:1}
.summary strong{display:block;font-size:14px;margin-top:4px}
.property{margin-top:25px}
.property-title{font-size:13px;font-weight:bold}
.property-period{font-size:11px;margin-bottom:5px}
table{width:100%;border-collapse:collapse;font-size:10px;margin-bottom:6px}
th,td{border:1px solid #000;padding:4px;text-align:center}
th{background:#000;color:#fff}
tr:nth-child(even){background:#f4f4f4}
.total-row{font-weight:bold;background:#e0e0e0}
.property-summary{font-size:11px;font-weight:bold;margin-bottom:6px}
.expense-table{width:100%;border-collapse:collapse;font-size:10px;margin-top:6px}
.expense-table th{background:#000;color:#fff}
.expense-table input,.expense-table select{font-size:10px;padding:3px;width:100%;box-sizing:border-box}
.expense-controls button{font-size:9px;padding:3px 6px}
@media print{
.topbar,.finish-btn{display:none}
}
</style>
</head>

<body>

<div class="topbar">
<select id="owner" onchange="applyOwnerDefaults()"></select>
<select id="month"></select>
<select id="year"></select>
<select id="ownerMeta" disabled></select>
<input type="file" id="fileInput" accept=".csv">
<button class="run-btn" onclick="runReport()">Run Statement</button>
<button class="pdf-btn" onclick="downloadPDF()" id="pdfBtn" disabled>Download PDF</button>
</div>

<div id="output" class="content"></div>

<script>

/* OWNER LIST */
const owners={
"ERAN MARON":{percent:0.12,type:"draft"},
"GHO":{percent:0.10,type:"payout"},
"1463 Basin Trail":{percent:0.12,type:"payout"},
"113B-15S Surfside Beach":{percent:0.12,type:"payout"},
"113B-13N Surfside Beach":{percent:0.12,type:"payout"},
"115C-15N Surfside Beach":{percent:0.12,type:"payout"},
"2131 Sanibel Myrtle Beach":{percent:0.15,type:"payout"},
"1552 Elizabeth Ln Myrtle Beach":{percent:0.15,type:"payout"},
"469C White River RD Myrtle Beach":{percent:0.12,type:"payout"},
"4631-301 Wild Iris Drive Myrtle Beach":{percent:0.12,type:"payout"},
"4679-204 Wild Iris Drive Myrtle Beach":{percent:0.12,type:"payout"},
"508-1/2 33rd Ave North Myrtle Beach":{percent:0.15,type:"payout"},
"214-2S 2nd Ave S. North Myrtle Beach":{percent:0.12,type:"payout"}
};

const ownerSelect=document.getElementById("owner");
Object.keys(owners).forEach(o=>ownerSelect.innerHTML+=`<option>${o}</option>`);

function applyOwnerDefaults(){
const o=ownerSelect.value;
document.getElementById("ownerMeta").innerHTML=
`<option>${(owners[o].percent*100).toFixed(0)}% | ${owners[o].type.toUpperCase()}</option>`;
}
applyOwnerDefaults();

/* DATE */
const monthSelect=document.getElementById("month");
const yearSelect=document.getElementById("year");
const now=new Date();

for(let m=1;m<=12;m++){
let name=new Date(0,m-1).toLocaleString('default',{month:'long'});
monthSelect.innerHTML+=`<option value="${m}">${name}</option>`;
}
monthSelect.value=now.getMonth()+1;

for(let y=now.getFullYear()-2;y<=now.getFullYear()+2;y++){
yearSelect.innerHTML+=`<option>${y}</option>`;
}
yearSelect.value=now.getFullYear();

function num(v){return parseFloat((v||"0").toString().replace(/[$,]/g,""))||0}
function money(x){return "$"+(Number(x)||0).toFixed(2)}
function stay(i,o){if(!i||!o)return"";let a=i.split("-"),b=o.split("-");return a[1]+"/"+a[2]+" - "+b[1]+"/"+b[2]}
function lastDay(y,m){return new Date(y,m,0).getDate()}

let propertyTotals={};
let globalTotals={};

async function runReport(){

propertyTotals={};
globalTotals={gross:0,acc:0,clean:0,pmc:0,expenses:0,draft:0,owner:0};

const file=document.getElementById("fileInput").files[0];
if(!file)return;

const text=await file.text();
const rows=Papa.parse(text,{header:true,skipEmptyLines:true}).data;

const owner=ownerSelect.value;
const percent=owners[owner].percent;
const type=owners[owner].type;
const month=parseInt(monthSelect.value);
const year=parseInt(yearSelect.value);
const endDay=lastDay(year,month);

const statementDate=new Date(year,month,1);
const paymentDate=new Date(year,month,5);

let grouped={};

rows.forEach(r=>{
if(!r["CHECK-IN DATE"])return;
let m=parseInt(r["CHECK-IN DATE"].split("-")[1]);
let y=parseInt(r["CHECK-IN DATE"].split("-")[0]);
if(m!==month||y!==year)return;

let listing=r["LISTING'S NICKNAME"]||"Unknown";
if(!grouped[listing])grouped[listing]=[];
grouped[listing].push(r);
});

let html="";

/* HEADER */
html+=`
<div class="header">
<div>
<div class="company">OCEAN VACATIONS</div>
<div class="company-info">
www.oceanvacationsmb.com<br>
oceanvacationsmb@gmail.com<br>
843-222-6516
</div>
</div>
<div class="dates">
Statement Date: ${statementDate.toLocaleDateString()}<br>
Payment Date: ${paymentDate.toLocaleDateString()}
</div>
</div>

<div class="title">RESERVATION REPORT</div>
<div class="owner">${owner}</div>
<div class="meta">${month}/1/${year} - ${month}/${endDay}/${year}</div>
`;

Object.keys(grouped).forEach(listing=>{

let pGross=0,pAcc=0,pClean=0,pPMC=0,pDraft=0,pOwner=0,pExpenses=0;

html+=`
<div class="property">
<div class="property-title">${listing}</div>
<div class="property-period">${month}/1/${year} - ${month}/${endDay}/${year}</div>

<table>
<tr>
<th>Reservation</th>
<th>Stay</th>
<th>Accommodation</th>
<th>PMC</th>
${type==="draft"?"<th>Cleaning</th><th>Draft</th>":"<th>Owner</th>"}
</tr>
`;

grouped[listing].forEach(r=>{
let payout=num(r["TOTAL PAYOUT"]);
let acc=num(r["ACCOMMODATION FARE"])-num(r["MARKUP"]);
let clean=num(r["CLEANING FARE"]);
let pmc=acc*percent;
let draft=pmc+clean;
let ownerPay=acc-pmc;

pGross+=payout;
pAcc+=acc;
pClean+=clean;
pPMC+=pmc;
pDraft+=draft;
pOwner+=ownerPay;

html+=`
<tr>
<td>${r["CONFIRMATION CODE"]}</td>
<td>${stay(r["CHECK-IN DATE"],r["CHECK-OUT DATE"])}</td>
<td>${money(acc)}</td>
<td>${money(pmc)}</td>
${type==="draft"
?`<td>${money(clean)}</td><td>${money(draft)}</td>`
:`<td>${money(ownerPay)}</td>`}
</tr>
`;
});

html+=`
<tr class="total-row">
<td>TOTAL</td><td></td>
<td>${money(pAcc)}</td>
<td>${money(pPMC)}</td>
${type==="draft"
?`<td>${money(pClean)}</td><td>${money(pDraft)}</td>`
:`<td>${money(pOwner)}</td>`}
</tr>
</table>
`;

html+=`
<div class="property-summary" id="propSummary-${listing}">
${type==="draft"
?`Total Property Payout: ${money(pGross)} | Total PMC: ${money(pPMC)} | Total Cleaning: ${money(pClean)} | Total Expenses: $0.00 | Balance Due: ${money(pDraft)}`
:`Total PMC: ${money(pPMC)} | Total Expenses: $0.00 | Due to Owner: ${money(pOwner)}`}
</div>
`;

html+=`
<table class="expense-table" id="expense-${listing}">
<tr>
<th>Type</th>
<th>Description</th>
<th>Amount</th>
<th>Action</th>
</tr>
<tr class="add-row">
<td>
<select>
<option>Maintenance</option>
<option>Repair</option>
<option>Pool Cleaning</option>
<option>Pest Control</option>
<option>Purchase</option>
<option>Cleaning</option>
<option>Service</option>
</select>
</td>
<td><input type="text"></td>
<td><input type="number" step="0.01"></td>
<td><button onclick="addExpense('${listing}',this)">Add</button></td>
</tr>
</table>

<button class="finish-btn" onclick="finishExpenses('${listing}',this)">Finish Expenses</button>
</div>
`;

propertyTotals[listing]={gross:pGross,pmc:pPMC,clean:pClean,draft:pDraft,owner:pOwner,expenses:0};

});

/* SUMMARY BOX */
html+=`
<div class="summary-box">
<div class="summary">
${type==="draft"
?`
<div>Gross Payout<strong>${money(Object.values(propertyTotals).reduce((a,b)=>a+b.gross,0))}</strong></div>
<div>PMC<strong>${money(Object.values(propertyTotals).reduce((a,b)=>a+b.pmc,0))}</strong></div>
<div>Cleaning<strong>${money(Object.values(propertyTotals).reduce((a,b)=>a+b.clean,0))}</strong></div>
<div>Expenses<strong id="globalExpenses">$0.00</strong></div>
<div>Draft<strong id="globalDraft">${money(Object.values(propertyTotals).reduce((a,b)=>a+b.draft,0))}</strong></div>
`
:`
<div>PMC<strong>${money(Object.values(propertyTotals).reduce((a,b)=>a+b.pmc,0))}</strong></div>
<div>Expenses<strong id="globalExpenses">$0.00</strong></div>
<div>Due to Owner<strong id="globalOwner">${money(Object.values(propertyTotals).reduce((a,b)=>a+b.owner,0))}</strong></div>
`}
</div>
</div>
`;

document.getElementById("output").innerHTML=html;
document.getElementById("pdfBtn").disabled=false;
}

/* EXPENSE LOGIC */
function addExpense(listing,btn){

let row=btn.closest("tr");
let type=row.querySelector("select").value;
let desc=row.querySelector("input[type=text]").value;
let amt=parseFloat(row.querySelector("input[type=number]").value)||0;
if(!amt)return;

let table=document.getElementById(`expense-${listing}`);
let newRow=table.insertRow(table.rows.length-1);

newRow.innerHTML=`
<td>${type}</td>
<td>${desc}</td>
<td>${money(amt)}</td>
<td><button onclick="deleteExpense(this,'${listing}',${amt})">Delete</button></td>
`;

propertyTotals[listing].expenses+=amt;

updateTotals(listing);

row.querySelector("input[type=text]").value="";
row.querySelector("input[type=number]").value="";
}

function deleteExpense(btn,listing,amt){
btn.closest("tr").remove();
propertyTotals[listing].expenses-=amt;
updateTotals(listing);
}

function updateTotals(listing){

let type=owners[ownerSelect.value].type;
let p=propertyTotals[listing];

let summary=document.getElementById(`propSummary-${listing}`);

if(type==="draft"){
let newBalance=p.draft+p.expenses;
summary.innerHTML=
`Total Property Payout: ${money(p.gross)} | Total PMC: ${money(p.pmc)} | Total Cleaning: ${money(p.clean)} | Total Expenses: ${money(p.expenses)} | Balance Due: ${money(newBalance)}`;
}else{
let newDue=p.owner-p.expenses;
summary.innerHTML=
`Total PMC: ${money(p.pmc)} | Total Expenses: ${money(p.expenses)} | Due to Owner: ${money(newDue)}`;
}

updateGlobalTotals();
}

function updateGlobalTotals(){
let totalExpenses=Object.values(propertyTotals).reduce((a,b)=>a+b.expenses,0);
document.getElementById("globalExpenses").innerText=money(totalExpenses);
}

function finishExpenses(listing,btn){
document.querySelector(`#expense-${listing} .add-row`).remove();
btn.remove();
}

function downloadPDF(){
html2pdf().set({margin:5,jsPDF:{unit:"mm",format:"a4"}})
.from(document.body).save("Reservation_Report.pdf");
}
</script>

</body>
</html>
