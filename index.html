<!DOCTYPE html>
<html>
<head>
<title>Reservation Report</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

<style>
body{
margin:0;
font-family:Arial,Helvetica,sans-serif;
background:#ffffff;
color:#000;
}

.topbar{
background:#f3f3f3;
padding:8px;
display:flex;
justify-content:center;
gap:6px;
flex-wrap:wrap;
border-bottom:1px solid #ccc;
}

select,input,button{
padding:4px;
font-size:11px;
}

button{
background:#000;
color:#fff;
border:none;
cursor:pointer;
}

.content{
max-width:900px;
margin:auto;
padding:25px 10px;
}

.company{
font-size:22px;
font-weight:900;
letter-spacing:1px;
}

.company-info{
font-size:11px;
line-height:1.4;
}

.header-block{
margin-bottom:10px;
}

.statement-info{
font-size:11px;
margin-top:6px;
}

.title{
font-size:26px;
font-weight:900;
text-align:center;
margin-top:8px;
}

.owner{
font-size:22px;
font-weight:900;
text-align:center;
margin-top:6px;
}

.period{
text-align:center;
font-size:12px;
margin-top:4px;
margin-bottom:18px;
}

.summary-box-container{
border:2px solid #000;
padding:15px;
margin-bottom:30px;
}

.summary{
display:flex;
justify-content:space-between;
flex-wrap:wrap;
gap:10px;
}

.summary-box{
flex:1;
min-width:110px;
text-align:center;
}

.summary-label{
font-size:10px;
font-weight:700;
}

.summary-value{
font-size:18px;
font-weight:900;
margin-top:4px;
}

.property{
margin-top:25px;
}

.property h3{
margin-bottom:4px;
font-size:14px;
}

.property small{
display:block;
margin-bottom:5px;
font-size:10px;
}

.property-payout{
margin-top:6px;
font-weight:900;
font-size:11px;
text-align:left;
}

table{
margin:0 auto;
border-collapse:collapse;
margin-top:6px;
font-size:10px;
width:auto;
min-width:700px;
}

th,td{
border:1px solid #000;
padding:3px 5px;
text-align:center;
white-space:nowrap;
}

th{
background:#000;
color:#fff;
}

tr:nth-child(even){
background:#f5f5f5;
}

.total{
font-weight:bold;
background:#e5e5e5;
}

.expense-section{
margin-top:10px;
}

.expense-section table{
min-width:500px;
}

.delete-btn{
background:red;
color:white;
border:none;
padding:2px 6px;
cursor:pointer;
font-size:10px;
}

@media print{
.topbar{display:none}
body{background:white;color:black}
}
</style>
</head>

<body>

<div class="topbar">
<select id="owner"></select>
<select id="month"></select>
<select id="year"></select>
<select id="percent" disabled></select>
<select id="payType" disabled></select>
<input type="file" id="fileInput" accept=".csv">
<button onclick="runStatement()">Run Report</button>
<button onclick="downloadPDF()" id="pdfBtn" disabled>Download PDF</button>
</div>

<div id="output" class="content"></div>

<script>

/* OWNERS */
const owners={
"ERAN MARON":{percent:0.12,type:"draft"},
"GHO":{percent:0.10,type:"payout"},
"1463 Basin Trail":{percent:0.12,type:"payout"}
};

const ownerSelect=document.getElementById("owner");
Object.keys(owners).forEach(o=>{
ownerSelect.innerHTML+=`<option value="${o}">${o}</option>`;
});

function applyOwner(){
const o=ownerSelect.value;
document.getElementById("percent").innerHTML=`<option>${owners[o].percent*100}%</option>`;
document.getElementById("payType").innerHTML=`<option>${owners[o].type.toUpperCase()}</option>`;
}
ownerSelect.onchange=applyOwner;
applyOwner();

/* MONTH/YEAR */
const monthSelect=document.getElementById("month");
const yearSelect=document.getElementById("year");
const now=new Date();

for(let m=1;m<=12;m++){
let mm=m.toString().padStart(2,"0");
let name=new Date(0,m-1).toLocaleString('default',{month:'long'});
monthSelect.innerHTML+=`<option value="${mm}">${name}</option>`;
}
monthSelect.value=(now.getMonth()+1).toString().padStart(2,"0");

for(let y=now.getFullYear()-3;y<=now.getFullYear()+3;y++){
yearSelect.innerHTML+=`<option value="${y}">${y}</option>`;
}
yearSelect.value=now.getFullYear();

/* EXPENSE STORAGE */
let expenses={};

function addExpense(listing){
if(!expenses[listing]) expenses[listing]=[];
expenses[listing].push({type:"Maintenance",desc:"",amount:0});
runStatement();
}

function updateExpense(listing,index,field,value){
expenses[listing][index][field]=value;
runStatement();
}

function deleteExpense(listing,index){
expenses[listing].splice(index,1);
runStatement();
}

/* HELPERS */
function num(v){return parseFloat((v||"0").toString().replace(/[$,]/g,""))||0}
function money(x){return "$"+(Number(x)||0).toFixed(2)}
function stay(i,o){if(!i||!o)return"";let a=i.split("-"),b=o.split("-");return a[1]+"/"+a[2]+" - "+b[1]+"/"+b[2]}
function lastDay(y,m){return new Date(y,m,0).getDate()}

function getStatementDates(year,month){
let nextMonth=new Date(year,month,1);
let payDate=new Date(year,month,5);
return {
statement: nextMonth.toLocaleDateString(),
payment: payDate.toLocaleDateString()
};
}

/* MAIN */
async function runStatement(){

const file=document.getElementById("fileInput").files[0];
if(!file) return;

const text=await file.text();
const rows=Papa.parse(text,{header:true,skipEmptyLines:true}).data;

const owner=ownerSelect.value;
const percent=owners[owner].percent;
const type=owners[owner].type;
const month=monthSelect.value;
const year=yearSelect.value;
const endDay=lastDay(year,month);
const dates=getStatementDates(parseInt(year),parseInt(month));

let totalGross=0,totalAcc=0,totalClean=0,totalPMC=0,totalOwner=0,totalDraft=0,totalExpense=0;

const grouped={};
rows.forEach(r=>{
if(!r["CHECK-IN DATE"])return;
if(r["CHECK-IN DATE"].substring(5,7)!==month)return;
if(r["CHECK-IN DATE"].substring(0,4)!==String(year))return;
const listing=r["LISTING'S NICKNAME"]||"Unknown";
if(!grouped[listing])grouped[listing]=[];
grouped[listing].push(r);
});

let html="";

Object.keys(grouped).forEach(listing=>{

if(!expenses[listing]) expenses[listing]=[];

let pGross=0,pAcc=0,pClean=0,pPMC=0,pOwner=0,pDraft=0,pExpense=0;

html+=`
<div class="property">
<h3>${listing}</h3>
<small>${month}/1/${year} - ${month}/${endDay}/${year}</small>

<table>
<tr>
<th>Reservation</th>
<th>Stay</th>
<th>Accommodation</th>
<th>PMC</th>
${type==="payout"?"<th>Owner</th>":"<th>Cleaning</th><th>Draft</th>"}
</tr>
`;

grouped[listing].forEach(r=>{
let payout=num(r["TOTAL PAYOUT"]);
let acc=num(r["ACCOMMODATION FARE"])-num(r["MARKUP"]);
let cleaning=num(r["CLEANING FARE"]);
let pmc=acc*percent;
let ownerPay=acc-pmc;
let draft=pmc+cleaning;

pGross+=payout;
pAcc+=acc;
pClean+=cleaning;
pPMC+=pmc;
pOwner+=ownerPay;
pDraft+=draft;

totalGross+=payout;
totalAcc+=acc;
totalClean+=cleaning;
totalPMC+=pmc;
if(type==="payout") totalOwner+=ownerPay;
else totalDraft+=draft;

html+=`
<tr>
<td>${r["CONFIRMATION CODE"]}</td>
<td>${stay(r["CHECK-IN DATE"],r["CHECK-OUT DATE"])}</td>
<td>${money(acc)}</td>
<td>${money(pmc)}</td>
${type==="payout"
?`<td>${money(ownerPay)}</td>`
:`<td>${money(cleaning)}</td><td>${money(draft)}</td>`}
</tr>`;
});

html+=`
<tr class="total">
<td>TOTAL</td>
<td></td>
<td>${money(pAcc)}</td>
<td>${money(pPMC)}</td>
${type==="payout"
?`<td>${money(pOwner)}</td>`
:`<td>${money(pClean)}</td><td>${money(pDraft)}</td>`}
</tr>
</table>

<div class="property-payout">
TOTAL PROPERTY PAYOUT: ${money(pGross)}
</div>
`;

/* EXPENSE TABLE */
html+=`
<div class="expense-section">
<table>
<tr><th>Type</th><th>Description</th><th>Amount</th><th></th></tr>
`;

expenses[listing].forEach((e,i)=>{
pExpense+=num(e.amount);
totalExpense+=num(e.amount);

html+=`
<tr>
<td>
<select onchange="updateExpense('${listing}',${i},'type',this.value)">
<option ${e.type==="Maintenance"?"selected":""}>Maintenance</option>
<option ${e.type==="Repair"?"selected":""}>Repair</option>
<option ${e.type==="Pool Cleaning"?"selected":""}>Pool Cleaning</option>
<option ${e.type==="Pest Control"?"selected":""}>Pest Control</option>
<option ${e.type==="Purchase"?"selected":""}>Purchase</option>
</select>
</td>
<td><input value="${e.desc}" onchange="updateExpense('${listing}',${i},'desc',this.value)"></td>
<td><input type="number" value="${e.amount}" onchange="updateExpense('${listing}',${i},'amount',this.value)"></td>
<td><button class="delete-btn" onclick="deleteExpense('${listing}',${i})">X</button></td>
</tr>
`;
});

html+=`
</table>
<button onclick="addExpense('${listing}')">Add Expense</button>
</div>
</div>
`;
});

/* SUMMARY BOX */
let summary=`
<div class="summary-box-container">
<div class="summary">
<div class="summary-box"><div class="summary-label">GROSS PAYOUT</div><div class="summary-value">${money(totalGross)}</div></div>
<div class="summary-box"><div class="summary-label">ACCOMMODATION</div><div class="summary-value">${money(totalAcc)}</div></div>
<div class="summary-box"><div class="summary-label">CLEANING FEE</div><div class="summary-value">${money(totalClean)}</div></div>
<div class="summary-box"><div class="summary-label">EXPENSES</div><div class="summary-value">${money(totalExpense)}</div></div>
<div class="summary-box"><div class="summary-label">PMC</div><div class="summary-value">${money(totalPMC)}</div></div>
<div class="summary-box"><div class="summary-label">${type==="payout"?"OWNER PAYOUT":"DRAFT FROM OWNER"}</div>
<div class="summary-value">${type==="payout"?money(totalOwner-totalExpense):money(totalDraft+totalExpense)}</div></div>
</div>
</div>
`;

document.getElementById("output").innerHTML=`
<div id="statement">
<div class="header-block">
<div class="company">OCEAN VACATIONS</div>
<div class="company-info">
www.oceanvacationsmb.com<br>
oceanvacationsmb@gmail.com<br>
843-222-6516
</div>
<div class="statement-info">
Statement Date: ${dates.statement}<br>
Payment Date: ${dates.payment}
</div>
</div>

<div class="title">RESERVATION REPORT</div>
<div class="owner">${owner}</div>
<div class="period">${new Date(year,month-1).toLocaleString('default',{month:'long'})} 1 - ${endDay}, ${year}</div>

${summary}
${html}
</div>
`;

document.getElementById("pdfBtn").disabled=false;
}

function downloadPDF(){
html2pdf().set({
margin:8,
filename:"Reservation_Report.pdf",
html2canvas:{scale:2},
jsPDF:{unit:"mm",format:"a4"}
}).from(document.getElementById("statement")).save();
}

</script>

</body>
</html>
