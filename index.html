<!DOCTYPE html>
<html>
<head>
    <title>Owner Draft Calculator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <style>
        body { font-family: Arial; padding: 40px; background: #f2f4f7; }
        h1 { color: #222; }
        input, select { padding: 10px; margin: 10px 0; width: 400px; }
        button { padding: 12px 25px; background: #2c7be5; color: white; border: none; cursor: pointer; font-size: 16px; }
        table { width: 100%; margin-top: 30px; border-collapse: collapse; background: white; font-size: 13px; }
        th, td { padding: 6px; border: 1px solid #ddd; text-align: right; }
        th { background: #f0f0f0; }
        td.left { text-align: left; }
        .summary { margin-top: 30px; padding: 25px; background: white; border-radius: 10px; }
    </style>
</head>
<body>

<h1>Owner Draft Recalculation Tool</h1>

<label>Upload Guesty CSV:</label><br>
<input type="file" id="csvFile" accept=".csv"><br>

<label>Owner Management %:</label><br>
<input type="number" id="percent" value="12"><br>

<label>Owner Type:</label><br>
<select id="ownerType">
    <option value="direct">Direct Payout</option>
    <option value="pmc">PMC Holds Payout</option>
</select><br>

<button onclick="processCSV()">Calculate</button>

<div class="summary" id="summary"></div>
<div id="tableContainer"></div>

<script>

function cleanNumber(value) {
    if (!value) return 0;
    return parseFloat(value.toString().replace(/[$,]/g, '')) || 0;
}

function processCSV() {

    const file = document.getElementById('csvFile').files[0];
    const percent = parseFloat(document.getElementById('percent').value) / 100;
    const ownerType = document.getElementById('ownerType').value;

    if (!file) {
        alert("Upload CSV first");
        return;
    }

    Papa.parse(file, {
        header: true,
        skipEmptyLines: true,
        complete: function(results) {

            const data = results.data;
            const headers = results.meta.fields;

            let totalBase = 0;
            let totalManagement = 0;
            let totalCleaning = 0;
            let totalPayout = 0;
            let totalMarkup = 0;

            let tableHTML = "<table><tr>";

            // Always show confirmation first
            tableHTML += "<th>CONFIRMATION CODE</th>";

            // Show all original columns
            headers.forEach(col => {
                if (col !== "CONFIRMATION CODE") {
                    tableHTML += `<th>${col}</th>`;
                }
            });

            tableHTML += `
                <th>TRUE BASE</th>
                <th>MANAGEMENT</th>
            </tr>
            `;

            data.forEach(row => {

                const acc = cleanNumber(row["ACCOMMODATION FARE"]);
                const adjustment = cleanNumber(row["ACCOMMODATION FARE ADJUSTMENT"]);
                const markup = cleanNumber(row["MARKUP"]);
                const cleaning = cleanNumber(row["CLEANING FARE"]);
                const payout = cleanNumber(row["TOTAL PAYOUT"]);

                const trueBase = (acc + adjustment) - markup;
                const management = trueBase * percent;

                totalBase += trueBase;
                totalManagement += management;
                totalCleaning += cleaning;
                totalPayout += payout;
                totalMarkup += markup;

                tableHTML += "<tr>";

                // Confirmation always first
                tableHTML += `<td class="left">${row["CONFIRMATION CODE"] || ""}</td>`;

                headers.forEach(col => {
                    if (col !== "CONFIRMATION CODE") {
                        tableHTML += `<td>${row[col] || ""}</td>`;
                    }
                });

                tableHTML += `
                    <td>$${trueBase.toFixed(2)}</td>
                    <td>$${management.toFixed(2)}</td>
                </tr>
                `;
            });

            tableHTML += "</table>";

            let summaryHTML = `
                <h3>Summary</h3>
                Total True Accommodation: $${totalBase.toFixed(2)}<br>
                Total Management: $${totalManagement.toFixed(2)}<br>
                Total Cleaning: $${totalCleaning.toFixed(2)}<br>
                Total Markup: $${totalMarkup.toFixed(2)}<br><br>
            `;

            if (ownerType === "direct") {
                summaryHTML += `<strong>Amount To Draft From Owner: $${(totalManagement + totalCleaning).toFixed(2)}</strong>`;
            } else {
                summaryHTML += `<strong>Amount To Pay Owner: ${(totalPayout - totalManagement - totalCleaning).toFixed(2)}</strong>`;
            }

            document.getElementById("summary").innerHTML = summaryHTML;
            document.getElementById("tableContainer").innerHTML = tableHTML;
        }
    });
}

</script>

</body>
</html>
