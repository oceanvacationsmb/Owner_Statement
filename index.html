<!DOCTYPE html>
<html>
<head>
<title>Owner Statement</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
<style>
body { background:#0f172a; color:#e5e7eb; font-family:Arial; padding:40px; }
h1 { text-align:center; font-size:40px; letter-spacing:2px; }
.owner { text-align:center; font-size:32px; color:#facc15; margin-top:10px; }
.period { text-align:center; margin-bottom:40px; color:#9ca3af; }
input,select { padding:8px; margin:5px; }
button { padding:10px 20px; background:#2563eb; border:none; color:white; cursor:pointer; }
.kpi { display:flex; justify-content:space-between; margin-top:30px; }
.kpi div { text-align:center; flex:1; }
.kpi span { display:block; font-size:26px; margin-top:6px; }
.section { margin-top:40px; }
.property-title { font-size:22px; margin-top:30px; }
table { width:100%; border-collapse:collapse; margin-top:10px; background:#111827; }
th,td { padding:8px; border:1px solid #1f2937; text-align:right; }
th { background:#1f2937; }
td.left { text-align:left; }
hr { border:1px solid #1f2937; margin-top:40px; }
</style>
</head>

<body>

<h1>OWNER STATEMENT</h1>

<label>Owner Name:</label>
<input type="text" id="ownerName" value="ERAN"><br>

<label>Management %</label>
<input type="number" id="percent" value="12">

<select id="ownerType">
<option value="pmc">PMC Holds Payout</option>
<option value="direct">Owner Paid Directly</option>
</select>

<br><br>
<input type="file" id="csvFile" accept=".csv">
<button onclick="generate()">Create Statement</button>

<div id="output"></div>

<script>

function num(v){
 return parseFloat((v||"0").toString().replace(/[$,]/g,''))||0;
}

function stay(inDate,outDate){
 if(!inDate || !outDate) return "";
 let i=inDate.split("-");
 let o=outDate.split("-");
 if(i.length===3 && o.length===3){
   return i[1]+"/"+i[2]+" - "+o[1]+"/"+o[2];
 }
 return "";
}

function generate(){

let file=document.getElementById("csvFile").files[0];
if(!file){ alert("Upload CSV first"); return; }

let percent=parseFloat(document.getElementById("percent").value)/100;
let ownerType=document.getElementById("ownerType").value;
let owner=document.getElementById("ownerName").value;

Papa.parse(file,{
header:true,
skipEmptyLines:true,
complete:function(result){

let rows=result.data;
let grouped={};

let gross=0;
let cleaningTotal=0;
let mgmtTotal=0;
let netTotal=0;

rows.forEach(function(r){

if(num(r["CANCELED TOTAL PAYOUT"])!==0) return;

let listing=r["LISTING'S NICKNAME"] || "Unknown";

if(!grouped[listing]) grouped[listing]=[];
grouped[listing].push(r);

});

Object.keys(grouped).forEach(function(listing){

grouped[listing].forEach(function(r){

let payout=num(r["TOTAL PAYOUT"]);
let cleaning=num(r["CLEANING FARE"]);
let acc=num(r["ACCOMMODATION FARE"]);
let adj=num(r["ACCOMMODATION FARE ADJUSTMENT"]);
let markup=num(r["MARKUP"]);

let trueAcc=(acc+adj)-markup;
let mgmt=trueAcc*percent;
let net=payout-mgmt-cleaning;

gross+=payout;
cleaningTotal+=cleaning;
mgmtTotal+=mgmt;
netTotal+=net;

});

});

let draftAmount=0;
if(ownerType==="direct"){
 draftAmount=mgmtTotal+cleaningTotal;
}else{
 draftAmount=netTotal;
}

let html="";
html+="<div class='owner'>"+owner+"</div>";
html+="<div class='kpi'>";
html+="<div>GROSS PAYOUT<span>$"+gross.toFixed(2)+"</span></div>";
html+="<div>TOTAL CLEANING<span>$"+cleaningTotal.toFixed(2)+"</span></div>";
html+="<div>PMC COMM ("+(percent*100).toFixed(0)+"%)<span>$"+mgmtTotal.toFixed(2)+"</span></div>";
html+="<div>NET REVENUE<span>$"+netTotal.toFixed(2)+"</span></div>";
html+="<div>"+(ownerType==="direct"?"DRAFT FROM OWNER":"PAY OWNER")+"<span>$"+draftAmount.toFixed(2)+"</span></div>";
html+="</div>";
html+="<hr>";

Object.keys(grouped).forEach(function(listing){

html+="<div class='property-title'>üè† "+listing+"</div>";

html+="<table>";
html+="<tr>";
html+="<th>ID</th>";
html+="<th>STAY</th>";
html+="<th>GROSS PAYOUT</th>";
html+="<th>CLEANING</th>";
html+="<th>PMC COMM</th>";
html+="<th>NET REVENUE</th>";
html+="</tr>";

grouped[listing].forEach(function(r){

let payout=num(r["TOTAL PAYOUT"]);
let cleaning=num(r["CLEANING FARE"]);
let acc=num(r["ACCOMMODATION FARE"]);
let adj=num(r["ACCOMMODATION FARE ADJUSTMENT"]);
let markup=num(r["MARKUP"]);

let trueAcc=(acc+adj)-markup;
let mgmt=trueAcc*percent;
let net=payout-mgmt-cleaning;

html+="<tr>";
html+="<td class='left'>"+(r["CONFIRMATION CODE"]||"")+"</td>";
html+="<td>"+stay(r["CHECK-IN DATE"],r["CHECK-OUT DATE"])+"</td>";
html+="<td>$"+payout.toFixed(2)+"</td>";
html+="<td>$"+cleaning.toFixed(2)+"</td>";
html+="<td>$"+mgmt.toFixed(2)+"</td>";
html+="<td>$"+net.toFixed(2)+"</td>";
html+="</tr>";

});

html+="</table>";

});

document.getElementById("output").innerHTML=html;

}
});

}

</script>

</body>
</html>
